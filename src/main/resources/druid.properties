# 驱动名称（连接MySQL）
driverClassName=com.mysql.cj.jdbc.Driver
# 参数?rewriteBatchedStatements=true表示支持批处理机制 172.16.104.190
url=jdbc:mysql:///nursing?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
# 用户名，注意这里是按“username”来读取的
username=root
# 用户密码（自己改）
password=@Hx1234568.
# Druid 数据源配置
# 初始连接数
druid.initialSize=5
# 最小空闲连接数
druid.minIdle=5
# 最大连接数
druid.maxActive=20
# 获取连接的最大等待时间
druid.maxWait=60000
# 每隔多长时间进行一次空闲连接回收
druid.timeBetweenEvictionRunsMillis=60000
# 一个连接在池中最小空闲时间
druid.minEvictableIdleTimeMillis=300000
# 用于验证连接是否有效
druid.validationQuery=SELECT 1 FROM DUAL
# 空闲连接验证
druid.testWhileIdle=true
# 获取连接时验证
druid.testOnBorrow=true